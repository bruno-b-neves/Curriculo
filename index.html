<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/e67f5571d9.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="interface-container">
        <div class="header-cabecalho">
            <div class="header-box-one">
                <div class="header-icons">
                    <ul>
                        <li class="list-social">
                            <a href="#">
                                <i class="fab fa-github"></i>
                            </a>
                        </li>
                        <li class="list-social">
                            <a href="#">
                                <i class="fab fa-linkedin"></i>
                            </a>
                        </li>
                        <li class="list-social">
                            <a href="#">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="box-header-img">
                    <div class="header-img">
                        <img src="./img/img1.png" alt="Bruno Barbosa Neves">
                    </div>
                </div>

                <div class="box-header-img-two">
                    <div id="carouselExampleIndicators" class="carousel slide carrosel" data-ride="carousel">
                        <div class="header-img-two">
                            <ol class="carousel-indicators">
                                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="./img/logo-html5.png" class="img" alt="HTML5">
                                </div>
                                <div class="carousel-item">
                                    <img src="./img/logo-css3.png" class="img" alt="CSS3">
                                </div>
                                <div class="carousel-item">
                                    <img src="./img/logo-javascript.png" class="img" alt="JavaScript">
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
                                data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
                                data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="navigation">
                <div class="nav-container wrapper clearfix">
                    <div class="main-nav">
                            <ul>
                                <li>
                                    <a href="#">
                                        <div class="about-text">About Me</div>
                                    </a>
                                </li>
                                <li>
                                    <a href="#"><div class="resume-text">Resume</div></a>
                                </li>
                                <li>
                                    <a href="#"><div class="portfolio-text">Porfolio</div></a>
                                </li>
                                <li>
                                    <a href="#"><div class="contact-text">Contact</div></a>
                                </li>
                            </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
</body>

</html>
